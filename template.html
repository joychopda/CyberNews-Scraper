<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cybersecurity News</title>
    <style>
        body { font-family: 'Arial', sans-serif; padding: 2em; background: #f4f4f9; color: #333; }
        h1 { text-align: center; color: #1a1a1a; }
        .article { margin-bottom: 2em; padding: 1em; background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .title { font-size: 1.2em; font-weight: bold; color: #0056b3; }
        .summary { margin-top: 0.5em; }
        .link { font-size: 0.9em; color: #555; margin-top: 0.5em; display: block; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Latest Cybersecurity News</h1>
    {% for article in articles %}
    <div class="article">
        <div class="title">{{ article.title }}</div>
        <div class="summary">{{ article.summary }}</div>
        <a class="link" href="{{ article.link }}">{{ article.link }}</a>
    </div>
    {% endfor %}
</body>
</html>
